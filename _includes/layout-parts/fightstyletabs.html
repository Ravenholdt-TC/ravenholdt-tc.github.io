<ul id="fightstyle-tabs" class="nav nav-pills">
  {% assign fightstyles = site.documents | where: "collection", page.collection | where: "tier", page.tier | where: "spec", page.spec %}
  {% for fightstyle in fightstyles %}
    {% if fightstyle.fightstyle %}
      <li role="presentation" {% if fightstyle.url== page.url %} class="active" {% endif %}>
        <a href="{{ fightstyle.url }}">{{ fightstyle.fightstyle }}</a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
