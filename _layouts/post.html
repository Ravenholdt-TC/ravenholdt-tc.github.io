---
layout: default
---

<div id="content" class="container">
  <div>
    <header>
      <div class="page-header">
        <h1>{{ page.title }}
          <small>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} &ndash; {{ page.author }}{% endif %}</small>
          <div class="pull-right">{% avatar {{ site.authors[page.author].github }} %}</div>
        </h1>
      </div>
    </header>
    <article>
      {{ content }}
    </article>
  </div>
</div>
